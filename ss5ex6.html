  <body>
    <div class="container">
      <h3 class="heading-one">Center Align Text</h3>
      <p class="paragraph-one">
        To just center the text inside an element, use <span class="span-one">text-align: center;</span>
      </p>
      <div class="block-01">
        <p>This text is centered.</p>
      </div>
      <div class="block-02">
        <h3 class="heading-two">Example</h3>
        <div class="block-03">
          <p>
            <span class="span-bl3">.center</span> &#123; <br />
            <span class="span-two-bl3">text-align</span>:
            <span class="span-three-bl3">center</span>; <br />
            <span class="span-two-bl3">border</span>:
            <span class="span-three-bl3">3px solid green</span>; <br />
            &#125;
          </p>
        </div>
        <button class="button">Try it yourseft &#187;</button>
      </div>
    </div>
  </body>
